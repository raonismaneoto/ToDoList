<md-divider ></md-divider>
<md-subheader class="md-no-sticky">Tarefa</md-subheader>
<md-card>
<md-card-content>
    <h2>{{vm.view_task.name}}</h2>
    <h3>{{vm.view_task.description}}</h3>
    <h4>{{vm.view_task.deadline}}</h4>
    <h5>{{vm.view_task.state}}</h5>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" ng-click="vm.goTo('app.view_tasks')">Voltar</md-button>
    </md-card-actions>
</md-card-content>
</md-card>
